{% extends "base.html" %}

{% load static %}
{% block content %}

<style >
	
	table, th, td {
	  border:1px solid black; padding: auto;
	}

</style>

<table>
	
		{% for record in records %}
		<tr>
		<td>Difficulty : {{record.difficulty}}</td> &nbsp
		<td>Points Scored : {{record.points}}</td>&nbsp
		<td>Remaining Time : {{record.timer}}</td>&nbsp
		<td>Remaining life : {{record.life}}</td>&nbsp
		<td>Date : {{record.date}}</td>
		</tr>
		{% endfor %}
</table>
{% endblock %}
